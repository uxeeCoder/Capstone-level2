<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized-Dashboard</title>
    <link rel="stylesheet" href="SaSS/main.css" />
  </head>
  <body>
    <!-- Header with Navbar starts here -->
    <header class="header-dash">
      <nav class="header-dash__nav" aria-label="Dashboard Navigation">
        <ul>
          <li>
            <a href="index.html" aria-label="Home Page"
              ><iconify-icon
                icon="fa:home"
                width="36"
                height="36"
                style="color: #ffffff"
              ></iconify-icon
            ></a>
          </li>
          <li>
            <a href="dashboard.html" aria-label="Dashboard"
              ><iconify-icon
                icon="mdi:weather-partly-rainy"
                width="36"
                height="36"
                style="color: #ffffff"
              ></iconify-icon
            ></a>
          </li>
          <li>
            <a href="about.html" aria-label="About Page"
              ><iconify-icon
                icon="mdi:about-variant"
                width="36"
                height="36"
                style="color: #ffffff"
              ></iconify-icon
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- Main starts here with a form to enter zipcode for weather and news -->
    <main>
      <h1 class="h1">News & Weather!</h1>

      <!-- Splash images start here -->
      <div id="splashImg">
        <div>
          <img
            src="https://images.unsplash.com/photo-1572949645841-094f3a9c4c94?q=80&w=250&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="magazines image by: Markus spiske on Unsplash"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1527482797697-8795b05a13fe?w=250&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHdlYXRoZXJ8ZW58MHx8MHx8fDA%3D"
            alt="cloudy weather- photo by: Nikolas Noonan on Unsplash"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1586339949216-35c2747cc36d?q=80&w=250&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="typewriter image by:Markus Winkler on Unsplash"
          />
        </div>
      </div>
      <!-- Splash images end here -->
      <!-- Input for Zip Code to get weather and news -->
      <div>
        <form id="zipcode" class="button" aria-label="Weather Search Form">
          <label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder=" Enter Zipcode to get Your:"
              required
            />
            <button type="submit" class="button">News & Weather</button>
          </label>
        </form>
      </div>
      <div
        class="cardWeather hide"
        id="dailyWeather"
        aria-label="Daily Weather Forecast"
      ></div>
      <div class="hide" id="newsContainer" aria-label="News Container"></div>
    </main>
    <!-- Main ends here -->
    <!-- Footer starts here -->
    <footer class="footer-dash">
      <div>Â© 2024 News & Weather</div>
    </footer>
    <!-- Footer ends here -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
